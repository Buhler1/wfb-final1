            <h1 id="contact-me">Contact Me!</h1>

            <div class="hero">
            </div>
            <hr />
            <div class="background">
                <div class="mapouter">
                    <div class="gmap_canvas">
                        <iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=875%20Shaw%20Ave,%20Clovis,%20CA%2093612&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                        <a href="https://fmovies2.org">fmovies</a><br>
                        <style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}</style>
                        <a href="https://www.embedgooglemap.net">iframe google map</a>
                        <style>.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style>
                    </div>
                </div>
                <div id="after_submit"></div>
                <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
                    <div class="row">
                        <label class="form-text" class="required" for="name">Your name:</label><br />
                        <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
                        <span id="name_validation" class="error_message"></span>
                    </div>
                    <div class="row">
                        <label class="form-text" class="required" for="email">Your email:</label><br />
                        <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
                        <span id="email_validation" class="error_message"></span>
                    </div>
                    <div class="row">
                        <label class="form-text" class="required" for="message">Your message:</label><br />
                        <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
                        <span id="message_validation" class="error_message"></span>
                    </div>
                        
                        <input id="submit_button" type="submit" value="Send email" />
                </form> 
        </body>
